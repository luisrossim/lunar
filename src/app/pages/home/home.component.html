<div class="page-container">
    <div class="ani-center text-animation">
        <p class="line typing-animation">lunar home works</p>
    </div>
    <div *ngIf="initMovies.length == 0">
        <div class="banner">
            <p-skeleton width="70vw" height="150px" [style]="{background: '#222222'}">
            </p-skeleton>
        </div>
    </div>
    <div *ngIf="initMovies.length > 0">
        <div pAnimateOnScroll enterClass="scalein" leaveClass="fadeout"
        class="card animation-duration-1000 animation-ease-in-out">
            <p-carousel [value]="initMovies"
                [numVisible]="7" [numScroll]="7"
                [circular]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-movie pTemplate="item">
                    <div class="banner">
                        <div class="min-card d-flex flex-column text-center">
                            <div class="box-img">
                                <a [routerLink]="'movie/'+movie.imdbID">
                                    <img src='{{ movie.Poster }}'/>
                                </a>
                            </div>
                            <div class="desc">
                                <small>{{ movie.Title }}</small>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
